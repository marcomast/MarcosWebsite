<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <!-- jQuery -->
    <script src="/ts/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="/ts/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/ts/css/bootstrap-5.1.0.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/ts/css/bootstrap-icons-1.8.1/bootstrap-icons-1.8.1.css" />

    <title>Marco Mastrangelo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            color: white;
            margin-top: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .about-me {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            max-width: 700px;
            margin: 20px 20px 30px 20px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 900px;
            width: 90%;
            margin-bottom: 60px;
        }

        .flip-card {
            perspective: 1200px;
            width: 100%;
            height: 240px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
        }

        .flip-card-front {
            font-weight: 600;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            flex-direction: column;
        }

        .flip-card-back img {
            max-width: 100%;
            max-height: 100px;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Marco Mastrangelo</h1>

    <div class="about-me">
        Write text here
    </div>

    <img src="https://via.placeholder.com/180" alt="Marco Mastrangelo" class="profile-pic">

    <div class="card-container">
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">Family</div>
                <div class="flip-card-back">
                    <div>Write text here</div>
                    <img src="https://via.placeholder.com/150?text=Family" alt="Family">
                </div>
            </div>
        </div>

        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">Hobbies</div>
                <div class="flip-card-back">
                    <div>Write text here</div>
                    <img src="https://via.placeholder.com/150?text=Hobbies" alt="Hobbies">
                </div>
            </div>
        </div>

        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">Education</div>
                <div class="flip-card-back">
                    <div>Write text here</div>
                    <img src="https://via.placeholder.com/150?text=Education" alt="Education">
                </div>
            </div>
        </div>

        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">Fun Facts</div>
                <div class="flip-card-back">
                    <div>Write text here</div>
                    <img src="https://via.placeholder.com/150?text=Fun+Facts" alt="Fun Facts">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
